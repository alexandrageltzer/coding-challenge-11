<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        <!-- add some styling -->
        body {
            font-family: Arial, sans-serif;
        }
        .bar:hover {
            fill: orange;
        }
        text {
            font-size: 12px;
            fill: white;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <script>
        <!-- Initialize SVG container -->
        const dataset = [100, 420, 230, 850, 560, 925];
        const width = 500;
        const barHeight = 20;
        const margin = 1;
        const height = (barHeight + margin) * dataset.length;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        <!-- Configure linear scale -->
        const xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset)])
            .range([50, width]);
        <!-- Render bars and group elements -->
        const bars = svg.selectAll("g")
            .data(dataset)
            .enter()
            .append("g")
            .attr("transform", (d, i) => `translate(0, ${i * (barHeight + margin)})`);

        bars.append("rect")
            .attr("class", "bar")
            .attr("width", d => xScale(d))
            .attr("height", barHeight);
        <!-- Add text labels -->
        bars.append("text")
            .attr("x", d => xScale(d) - 10)
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .text(d => d);
    </script>
</body>
</html>
